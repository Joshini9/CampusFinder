<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Report an Item | Campus Finder</title>
  <link rel="stylesheet" href="report.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="report-page">

  <header class="transparent-header">
  <nav class="nav-container">
    <div class="logo">Campus Finder</div>
    <div class="menu-toggle" id="menuToggle">&#9776;</div>
    <ul class="nav-links" id="navLinks">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="faq.html">FAQ</a></li>
      <li><a href="items.html">Items</a></li>
      <li><a href="report.html">Report</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
</header>


  <section class="report-container">
    <h2>Report Lost or Found Item</h2>
    <form id="reportForm">
      <input type="text" name="itemName" placeholder="Item Name" required />

      <select name="category" required>
        <option value="">Select Category</option>
        <option>Books</option>
        <option>Electronics</option>
        <option>ID Card</option>
        <option>Clothing</option>
        <option>Other</option>
      </select>

      <input type="date" name="date" required />
      <input type="text" name="location" placeholder="Location" required />

      <textarea name="description" placeholder="Description" required></textarea>

      <label>
        Upload Image:
        <input type="file" name="image"  accept="image/*" />
      </label>

      <label>
        <input type="radio" name="status" value="Lost" required />
        Lost
      </label>
      <label>
        <input type="radio" name="status" value="Found" required />
        Found
      </label>

      <input type="text" name="contact" placeholder="Contact Info (optional)" />

      <button type="submit">Submit Report</button>
    </form>

    <div id="confirmationMessage" class="hidden">
      <p>✅ Thanks! We've received your report. Fingers crossed it’s found soon!</p>
    </div>

  </section>

  <script src="report.js"></script>
</body>

</html>
