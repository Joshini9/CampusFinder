<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | Campus Finder</title>
  <link rel="stylesheet" href="contact.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="contact-page">

  <header class="transparent-header">
    <nav class="nav-container">
      <div class="logo">Campus Finder</div>
      <div class="menu-toggle" id="menuToggle">&#9776;</div>
      <ul class="nav-links" id="navLinks">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="faq.html">FAQ</a></li>
        <li><a href="items.html">Items</a></li>
        <li><a href="report.html">Report</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="contact-container">
    <h2>Contact Us</h2>
    <p>Need help or want to reach out? We'd love to hear from you!</p>

    <form id="contactForm">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <div class="social-icons">
      <a href="tel:+911234567890">
        <i class="fas fa-phone-alt"></i> +91 12345 67890
      </a>
      <a href="mailto:campusfinder@gmail.com">
        <i class="fas fa-envelope"></i> campusfinder@gmail.com
      </a>
    </div>

    <div class="campus-map">
      <h3>Find Us on Campus</h3>
      <img src="campus_map.jpeg" alt="Campus Map" />
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Campus Finder. All rights reserved.</p>
  </footer>

  <script src="contact.js"></script>
</body>

</html>
